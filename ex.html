<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Contact Stack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .contact-buttons {
      position: fixed;
      bottom: 30px;
      right: 20px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .phone-hover {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      cursor: pointer;
    }

    .phone-pill {
      background-color: #13C2CF;
      color: black;
      border-radius: 30px;
      padding: 6px 12px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      opacity: 0;
      transform: translateX(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: absolute;
      right: 50px;
    }

    .phone-hover:hover .phone-pill {
      opacity: 1;
      transform: translateX(0);
    }

    .phone-icon {
      width: 40px;
      height: 40px;
      background-color: #13C2CF;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .circle-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .circle-btn:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Contact Floating Buttons -->
  <div class="contact-buttons">

    <!-- Hover Phone -->
    <div class="phone-hover">
      <div class="phone-pill">
        <span>0422-438300</span>
        <i class="bi bi-telephone-fill"></i>
      </div>
      <div class="phone-icon">
        <i class="bi bi-telephone-fill"></i>
      </div>
    </div>

    <!-- Email -->
    <a href="mailto:someone@example.com" class="circle-btn" title="Email">
      <i class="bi bi-envelope-fill"></i>
    </a>

    <!-- WhatsApp -->
    <a href="https://wa.me/919876543210" class="circle-btn" title="WhatsApp" target="_blank">
      <i class="bi bi-whatsapp"></i>
    </a>

    <!-- Form / Message -->
    <a href="#form-section" class="circle-btn" title="Message Us">
      <i class="bi bi-pencil-square"></i>
    </a>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
