<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive barThickness demo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; }
    #ageChart { max-width: 650px; width: 100%; height: 320px; }
  </style>
</head>
<body>

<canvas id="ageChart"></canvas>

<script>
    const barSize = window.innerWidth <= 425 ? 18 : 30;

    new Chart(document.getElementById('ageChart'), {
     type: 'bar',
     data: {
       labels: ['18-24', '25-34', '35-44', '45-54', '55-64', '65+'],
       datasets: [{
         data: [18000, 50000, 26000, 52000, 14000, 29000],
         backgroundColor: [
           '#46c6e6', '#0e3b46', '#237b88',
           '#e5cfab', '#f0efe9', '#50e3e6'
         ],
         borderRadius: 8,         // Rounded corners
         borderSkipped: false,    // Round all edges
         barThickness: barSize         // Reduce width (default is automatic)
       }]
     },
     options: {
       plugins: {
         legend: { display: false }  // Hide "undefined" label
       },
       scales: {
         y: {
           ticks: {
             callback: v => v.toLocaleString()  // Format y-axis numbers
           }
         }
       }
     }
   });
</script>

</body>
</html>
